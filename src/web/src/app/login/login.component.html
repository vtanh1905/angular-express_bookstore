<div class="card mt-5">
  <div class="card-header h3 text-center">Login</div>
  <form>
    <div class="card-body">
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            name="email "
            #inputEmail="ngModel"
            [(ngModel)]="email"
            pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})"
            [class.is-invalid]="inputEmail.touched && !inputEmail.valid"
          />
        </div>
      </div>

      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label"
          >Password</label
        >
        <div class="col-sm-10">
          <input
            type="password"
            class="form-control"
            #inputPassword="ngModel"
            [(ngModel)]="password"
            name="password"
          />
        </div>
      </div>
      <div class="text-center">
        <button
          type="button"
          class="btn btn-primary px-5"
          (click)="onSubmitFormLogin()"
        >
          Login
        </button>
        <button
          type="button"
          class="btn btn-secondary px-5"
          (click)="onRegisterClick()"
        >
          Register
        </button>
      </div>
    </div>
  </form>
</div>
