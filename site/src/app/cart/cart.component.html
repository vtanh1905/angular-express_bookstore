<div class="d-flex justify-content-between my-3">
  <h3>Cart</h3>
</div>
<div class="list-group my-3">
  <div
    class="list-group-item list-group-item-action"
    *ngFor="let cart of carts"
  >
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{ cart.title | titlecase }}</h5>

      <small class="text-success"
        >{{ cart.price | currency: "VND":"code" }}
        <span class="h6 text-danger">* {{ cart.count }}</span></small
      >
    </div>
    <!-- <p class="mb-1">Some placeholder content in a paragraph.</p> -->
    <div class="d-flex w-100 justify-content-between">
      <small class="h6 text-black-50 fst-italic"
        >Category: {{ cart.category | titlecase }}</small
      >
    </div>
  </div>
</div>
<div class="d-flex w-100 justify-content-between align-items-center">
  <h1 class="mb-1">Total</h1>

  <h1 class="text-success">{{ totalPrice | currency: "VND":"code" }}</h1>
</div>
<div class="d-grid gap-2 my-3">
  <button class="btn btn-primary" type="button" (click)="onAcceptButtonClick()">Accpect</button>
</div>
