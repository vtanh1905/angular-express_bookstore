<div class="card mt-5">
  <div class="card-header h3 text-center">Register</div>
  <div class="card-body">
    <div class="mb-3 row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          name="email"
          #inputEmail="ngModel"
          [(ngModel)]="email"
          pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})"
          [class.is-invalid]="inputEmail.touched && !inputEmail.valid"
        />
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label"
        >Password</label
      >
      <div class="col-sm-10">
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="password"
          #inputPassword="ngModel"
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[`~!@#$%^&*()_+=])[A-Za-z\d@`~!@#$%^&*()_+=]{8,}$"
          [class.is-invalid]="inputPassword.touched && !inputPassword.valid"
        />
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label"
        >Re-Password</label
      >
      <div class="col-sm-10">
        <input
          type="password"
          class="form-control"
          name="rePassword"
          [(ngModel)]="rePassword"
          #inputRePassword="ngModel"
          [class.is-invalid]="inputRePassword.touched && inputPassword.value !== inputRePassword.value"
        />
      </div>
    </div>
    <div class="text-center">
      <button type="button" class="btn btn-primary px-5" (click)="onButtonCreate()">Create</button>
      <button type="button" class="btn btn-secondary px-5" (click)="onButtonBack()">Back</button>
    </div>
  </div>
</div>
