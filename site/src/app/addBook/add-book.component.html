<div class="card mt-5">
  <div class="card-header h3 text-center">Add Book</div>
  <div class="card-body">
    <div class="mb-3 row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="book.title" />
      </div>
    </div>

    <div class="mb-3 row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Image URL</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="book.image"
          #inputImage="ngModel"
          pattern="[(http(s)?):\/\/(www\.)?a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)"
          [class.is-invalid]="inputImage.touched && !inputImage.valid"
        />
      </div>
    </div>

    <div class="mb-3 row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Category</label>
      <div class="col-sm-10">
        <select
          class="form-select"
          aria-label="Default select example"
          [(ngModel)]="book.category"
        >
          <option value="drama" checked>Drama</option>
          <option value="comedy">Comedy</option>
          <option value="sport">Sport</option>
        </select>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Quantity</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" [(ngModel)]="book.quantity" />
      </div>
    </div>

    <div class="mb-3 row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Price</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" [(ngModel)]="book.price" />
      </div>
    </div>

    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label"
        >Description</label
      >
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
        [(ngModel)]="book.description"
      ></textarea>
    </div>

    <div class="text-center">
      <button
        type="button"
        class="btn btn-primary px-5"
        (click)="onButtonCreate()"
      >
        Create
      </button>
    </div>
  </div>
</div>
